 # events
 board_that_ship.3.name:0 "Корабль сильно поврежден"
 board_that_ship.3.desc:0 "У §R[board_that_ship_target.GetName]§! отказало оружие, двигатели и защитные системы. Не ясно каким образом судно не превратилось в груду обломков. Судя по результатам сканирования, часть команды еще жива.\nЕсли поторопимся, мы можем попробовать захватить корабль, но следует хорошо подготовиться, без боя его не отдадут."
 board_that_ship.3.0:0 "На абордаж!"
 board_that_ship.3.1:0 "Нам не нужна эта рухлядь, добейте их."

 board_that_ship.4.name:0 "Успех"
 board_that_ship.4.desc:0 "Не смотря на хитроумные ловушки и отчаянное сопротивление экипажа, наши мужественные космодесантники смогли захватить §R[board_that_ship_target.GetName]§!. Прибывшие инженеры уже исправляют критические повреждения, чтобы не дать кораблю окончательно выйти из строя.\nТребуется скорейший капитальный ремонт."

 board_that_ship.5.name:0 "Неудача"
 board_that_ship.5.desc:0 "Мы не успели высадить десант на §R[board_that_ship_target.GetName]§!. Точно не известно что послужило причиной взрыва, возможно, кто-то активировал систему самоуничтожения.\nКак бы то ни было, мы упустили свой шанс."

 board_that_ship.6.desc:0 "Враг не успел высадить десант на §G[board_that_ship_target.GetName]§!. Наш флот отступил и каким-то образом смог спасти поврежденный корабль."

 board_that_ship.7.desc:0 "Мы не успели высадить десант на §R[board_that_ship_target.GetName]§!. Вражеский флот отступил и каким-то образом смог спасти поврежденный корабль.\nКак бы то ни было, мы упустили свой шанс."

